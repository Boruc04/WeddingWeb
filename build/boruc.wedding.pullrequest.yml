name: Boruc.WeddingWeb.PullRequest-$(FullSemVer)

trigger: none
pr:
  autoCancel: true
  branches:
    include:
      - master
  paths:
    include:
      - src/*
      - infrastructure/*
  drafts: false

variables:

  - name: terraformVersion
    value: '0.14.7'
  - name: tfvarsFileName
    value: 'test.tfvars' 

stages:
- stage: Prepare
  displayName: Wedding.Web.Prepare
  pool:
      vmImage: 'ubuntu-latest'
  jobs:
  - job: Build
    displayName: Build & Test App
    dependsOn: []
    variables:
      - name: projectPath
        value: 'src/Web/**/WeddingWeb.csproj'
      - name: buildConfiguration
        value: 'Release'
      - name: testProjectPath
        value: 'src/Tests/**/*.Tests.csproj'
      - name: codecovVersion
        value: '1.13.0'
    steps:
    - checkout: self
    - task: UseDotNet@2
      inputs:
        version: '5.x'
      displayName: Use Dot Net.
    - task: gitversion/setup@0
      inputs:
        versionSpec: '5.x'
    - task: gitversion/execute@0
      inputs:
        useConfigFile: true
        configFilePath: './build/GitVersion/GitVersion.yml'
        additionalArguments: '/updateprojectfiles'
    - task: DotNetCoreCLI@2
      inputs:
        command: 'restore'
        projects: |
          $(projectPath)
          $(testProjectPath)
        feedsToUse: 'select'
      displayName: restore projects
    - task: DotNetCoreCLI@2
      inputs:
        command: 'build'
        projects: |
          $(projectPath)
          $(testProjectPath)
        configuration: $(buildConfiguration)
        arguments: '--no-restore'
      displayName: build projects
    - task: DotNetCoreCLI@2
      inputs:
        command: 'test'
        projects: $(testProjectPath)
        arguments: '-c Debug /p:CollectCoverage=true /p:CoverletOutputFormat=opencover'
        publishTestResults: false
        testRunTitle: 'Wedding Web Tests'
      displayName: run tests
    - script: |
        curl -Os https://uploader.codecov.io/latest/linux/codecov
        chmod +x codecov
        ./codecov -t ${{ CODECOV_TOKEN }}
      displayName: 'Codecov'
    - task: DotNetCoreCLI@2
      inputs:
        command: publish
        publishWebProjects: True
        arguments: '--no-build --output $(Build.ArtifactStagingDirectory)'
        zipAfterPublish: True
      displayName: Create build artifact
    - task: PublishBuildArtifacts@1
      inputs:
        pathtoPublish: '$(Build.ArtifactStagingDirectory)' 
        artifactName: 'WeddingWeb'
      displayName: Publish build artifact.

  - job: CreateTestEnvironment
    displayName: Create Env - Apply Terraform
    dependsOn: []  
    steps:
      - checkout: self
      - task: TerraformInstaller@0
        inputs:
          terraformVersion: $(terraformVersion)
      - task: TerraformTaskV2@2
        inputs:
          provider: 'azurerm'
          command: 'init'
          workingDirectory: '$(System.DefaultWorkingDirectory)/infrastructure/terraform'
          backendServiceArm: 'Subskrypcja programu Visual Studio Professional(a8f64608-16de-41a8-880a-c0b812cebad3)'
          backendAzureRmResourceGroupName: 'boruc-common-eu-rg'
          backendAzureRmStorageAccountName: 'weddingwebterraform'
          backendAzureRmContainerName: 'terraform'
          backendAzureRmKey: 'terraform.tfstate'
        name: TerraformInit
        displayName: terraform init
      - task: TerraformTaskV2@2
        inputs:
          provider: 'azurerm'
          command: 'apply'
          workingDirectory: '$(System.DefaultWorkingDirectory)/infrastructure/terraform'
          commandOptions: '-auto-approve -var-file="$(tfvarsFileName)"'
          environmentServiceNameAzureRM: 'Subskrypcja programu Visual Studio Professional(a8f64608-16de-41a8-880a-c0b812cebad3)'
        name: TerraformApply
        displayName: terraform apply
      - task: PowerShell@2
        inputs:
          targetType: 'inline'
          script: |
              $json = Get-Content $(TerraformApply.jsonOutputVariablesPath) | Out-String | ConvertFrom-Json
              foreach($prop in $json.psobject.properties) {
                Write-Host("##vso[task.setvariable variable=$($prop.Name);isOutput=true]$($prop.Value.value)")
              }
          failOnStderr: true
          showWarnings: true
        name: TerraformOutput
        displayName: terraform output

  - job: Deploy
    displayName: Deploy an application
    dependsOn: [Build, CreateTestEnvironment]
    variables:
      WebAppName: $[ dependencies.CreateTestEnvironment.outputs['TerraformOutput.website_name'] ]
    condition: succeeded()
    steps:
      - download: current
        artifact: WeddingWeb
      - task: AzureRmWebAppDeployment@4
        inputs:
          ConnectionType: 'AzureRM'
          azureSubscription: 'Subskrypcja programu Visual Studio Professional(a8f64608-16de-41a8-880a-c0b812cebad3)'
          appType: 'webApp'
          WebAppName: $(WebAppName)
          packageForLinux: '$(Pipeline.Workspace)/**/WeddingWeb.zip'
        displayName: deploy application


- stage: DestroyTestEnvironment
  dependsOn: [Prepare]
  condition: always()
  displayName: Wedding.Web.TerraformDestroy
  jobs:
  - job: Delay
    pool: Server
    steps:
    - task: ManualValidation@0
      timeoutInMinutes: 10
      inputs:
        notifyUsers: 'm.borucinski@outlook.com'
        onTimeout: 'resume'
      displayName: Test and Approve

  - job: DestroyTest
    dependsOn: [Delay]
    condition: succeeded()
    pool:
      vmImage: 'ubuntu-latest'
    steps:
      - checkout: self
      - task: TerraformInstaller@0
        inputs:
          terraformVersion: $(terraformVersion)
      - task: TerraformTaskV2@2
        inputs:
          provider: 'azurerm'
          command: 'init'
          workingDirectory: '$(System.DefaultWorkingDirectory)/infrastructure/terraform'
          backendServiceArm: 'Subskrypcja programu Visual Studio Professional(a8f64608-16de-41a8-880a-c0b812cebad3)'
          backendAzureRmResourceGroupName: 'boruc-common-eu-rg'
          backendAzureRmStorageAccountName: 'weddingwebterraform'
          backendAzureRmContainerName: 'terraform'
          backendAzureRmKey: 'terraform.tfstate'
        displayName: terraform init
      - task: TerraformTaskV2@2
        inputs:
          provider: 'azurerm'
          command: 'destroy'
          workingDirectory: '$(System.DefaultWorkingDirectory)/infrastructure/terraform'
          commandOptions: '-auto-approve -var-file="$(tfvarsFileName)"'
          environmentServiceNameAzureRM: 'Subskrypcja programu Visual Studio Professional(a8f64608-16de-41a8-880a-c0b812cebad3)'
        displayName: terraform destory