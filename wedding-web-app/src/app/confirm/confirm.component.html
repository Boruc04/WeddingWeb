<div class="confirm-container">
    <div class="confirm-header">
        <h1>Potwierdź swoją obecność</h1>
    </div>
    <div class="confirm-body">
        <mat-card>
            <form class="example-form">
                <mat-form-field appearance="standard" class="example-full-width">
                    <input matInput placeholder="Podaj email" [formControl]="emailFormControl" [errorStateMatcher]="matcher">
                    <mat-hint></mat-hint>
                    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                        Please enter a valid email address
                    </mat-error>
                    <mat-error *ngIf="emailFormControl.hasError('required')">
                        Email is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="standard" class="example-full-width">
                    <input matInput placeholder="Podaj imię" [formControl]="emailFormControl" [errorStateMatcher]="matcher">
                    <mat-hint></mat-hint>
                    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                        Please enter a valid email address
                    </mat-error>
                    <mat-error *ngIf="emailFormControl.hasError('required')">
                        Email is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="standard" class="example-full-width">
                    <input matInput placeholder="Podaj nazwisko" [formControl]="emailFormControl" [errorStateMatcher]="matcher">
                    <mat-hint></mat-hint>
                    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                        Please enter a valid email address
                    </mat-error>
                    <mat-error *ngIf="emailFormControl.hasError('required')">
                        Email is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
            </form>
        </mat-card>
    </div>
</div>
